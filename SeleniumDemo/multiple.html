<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/web.contextmenu.css"/>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div id="div-id-1">
    <h1>输入文本内容</h1>
    <form name="f" class="f" id="f" action='/' method='post'>
        Username:
        <input type='text' name='username' class="fn" id='uid'>
        <button id='button_id_1' class="button_class_1">提交</button>
        <br/>
        Password:
        <input type='text' name='pwd' class="ln" id='pwdid'>
        <!--class重复 -->
        <button id='button_id_2' class="form-horizontal">提交多一次</button>
        <br/>
		<!--元素不可用disabled属性 -->
		<input type='text' name='role_name'  disabled="disabled2" id='role_id' value='10'>
		<button id='button_id_3'>权限</button>
        <br/>
		<!--隐藏元素hidden -->
		<input type='text' name='user_id_name'  id='user_id' value='1' hidden='hidden1'>

    </form>
    <p>
        Age:
        <input type='text' name='age' class="age" id='age'>
    </p>
</div>
<div id="div-id-2">
    <!--警告框 -->
    <h1>警告框</h1>
    <form name="f1">
        <input type="button" name="b1" value="Click For Prompt" onclick="showPrompt()"><br><br>
        <input type="text" name="t1">
    </form>
    <br>
    <a href="index.htm">Back</a>
</div>
<div id="div-id-3">
    <h3>复选框</h3>
    <a href="https://www.baidu.com">跳转一下</a>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="c1">姓名</label>
            <div class="controls">
                <input type="checkbox" id="id1" class="cl1" name="n1"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="c2">性别</label>
            <div class="controls">
                <input type="checkbox" checked="checked" id="c2" class="cl2"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="c3">年龄</label>
            <div class="controls">
                <input type="checkbox" id="c3" name="n3"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="c4">身份证</label>
            <div class="controls">
                <input type="checkbox" id="c4"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="c5">所在地</label>
            <div class="controls">
                <input type="checkbox" id="c5" name="n5"/>
            </div>
        </div>
    </form>
</div>
<div id="div-id-4">
    <h1>鼠标右键</h1>
    <div id="div1" style="width:300px;height:300px;background:#036;color:#fff;text-align:center;line-height:300px">
        在这里鼠标右键
    </div>
    <div id="div2"
         style="width:300px;height:300px;background:#036;color:#fff;text-align:center;line-height:300px;margin-top:10px">
        在这里鼠标右键
    </div>
</div>
<div id='div-id-6'>
    <!--下拉菜单 -->
    <select id="ShippingMethod" onchange="updateShipping(options[selectedIndex]);"
            name="ShippingMethod">
        <option value="12.51">UPS Next Day Air ==> $12.51</option>
        <option value="11.61">UPS Next Day Air Saver ==> $11.61</option>
        <option value="10.69">UPS 3 Day Select ==> $10.69</option>
        <option value="9.03">UPS 2nd Day Air ==> $9.03</option>
        <option value="8.34">UPS Ground ==> $8.34</option>
        <option value="9.25">USPS Priority Mail Insured ==> $9.25</option>
        <option value="7.45">USPS Priority Mail ==> $7.45</option>
        <option value="3.20" selected="">USPS First Class ==> $3.20</option>
    </select>
</div>

<div class="div-id-3">
    <div class="span10 well">
        <input type="text" name="t"/>
        <iframe id="if" name="nf" src="http://www.baidu.com" width="1200" height="800"></iframe>
    </div>
</div>

<div id="div-id-5">
    <!--target属性会有新窗口 -->
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.google.com">谷歌</a>
    <a href="https://cn.bing.com">微软</a>
</div>

<div class="row-fluid">
    <!--上传文件 -->
			<div class="span6 well">
			<h3>上传文件A</h3>
				<input type="file" name="file" />
			</div>
			<div class="span6 well">
			<!--加入了readonly属性 -->
			<h3>上传文件B</h3>
				<input class="input-txt" type="text" id="f" name="fn" value="#" readonly="11">
			</div>
		</div>

</body>
<script type="text/javascript">
    function showPrompt() {
        var t1 = document.f1.t1;
        t1.value = prompt("Some prompt?");
    }
</script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.js"></script>
<script type="text/javascript" src="js/web.contextmenu.js"></script>
<script>
    var menuJson = [
        {
            name: "添加",
            id: "menu1",
            callback: function () {
                alert("添加");
            }
        },
        {
            name: "修改",
            id: "menu2",
            callback: function () {
                alert("修改");
            }
        },
        {
            name: "删除",
            id: "menu-delete",
            callback: function () {
                alert("删除");
            }
        },
        {
            name: "查询",
            id: "menu-query",
            callback: function () {
                alert("查询");
            }
        },

        // 2
        {
            name: "二层子菜单一",
            id: "menu1Submenu1",
            parent: "menu1"
        },
        {
            name: "二层子菜单二",
            id: "menu1Submenu2",
            parent: "menu1",
            callback: function () {
                alert("天才");
            }
        },
        {
            name: "二层查询菜单",
            id: "second-level-menu-query",
            parent: "menu-query",
            callback: function () {
                alert("查询第二层");
            }
        },


        // 3
        {
            name: "三层子菜单",
            id: "menu1Submenu1Submenu",
            parent: "menu1Submenu1",
            callback: function () {
                alert("第三层子菜单");
            }
        },

        // 4
        {
            name: "第四层子菜单",
            id: "fourth-menu1",
            parent: "menu1Submenu1Submenu",
            callback: function () {
                alert("第四层子菜单");
            }
        },
    ];

    window.contextMenu(document.querySelector("#div1"), menuJson);

    window.contextMenu(document.querySelector("#div2"), [
        // 1
        {
            name: "第二个菜单1",
            id: "sec-menu-1",
            callback: function () {
                alert("大天才");
            }
        },
        {
            name: "第二个菜单2",
            id: "sec-menu-2",
            callback: function () {
                alert("小天才");
            }
        },
        // 1 end
        // 2
        {
            name: "第二个子菜单1",
            id: "sec-s-menu-1",
            parent: "sec-menu-1",
            callback: function () {
                alert("大天才中的小天才");
            }
        },
    ]);

</script>


</html>
